<!doctype html>
<html lang="en">
  <head>
      <script>window.location = "/shop";</script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Welcome to my Awesome Cart!</title>
  </head>
  <style>
    body{
      background: #0575E6;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #021B79, #0575E6);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #021B79, #0575E6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
  
  
  </style>
  <body>
    <div class="card my-5 mx-3">
      <article class="card-body">
      
      <header class="mb-4">
        <h2 class="card-title mx-auto"><strong>NETWORK THEORY</strong></h2>
      </header>
      <form class="block-register">

        <div class="form-group form-row">
          <label class="col-md-3 col-form-label">Full name</label>
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>


        <div class="form-group form-row">
          <label class="col-md-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-md-3 col-form-label">Contact Number</label>
          <div class="col-sm-9">
            <input type="phone" class="form-control" placeholder="Contact Number">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-md-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="Ex. john@gmail.com">
          </div>
        </div>
          

        <div class="form-group form-row">
          <label class="col-md-3 col-form-label">Password</label>
          <div class="col-6">
            <input type="password" class="form-control mb-3" placeholder="Create password">
            </div>
          <div class="col-6">
            <input type="password" class="form-control" placeholder="Confirm password">
          </div>
        </div>



        <div class="form-row mb-2">
          <div class="col-sm-9 offset-sm-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </div>

      </form>
      </article> <!-- card-body end .// -->
      <div class="card-footer text-center">Have an account? <a href="">Log In</a></div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
