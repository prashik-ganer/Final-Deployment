{% extends 'accounts/basic.html' %}
{% load static %}

{% block css %}
 .card {
    width: 100%;
    height: fit-content;
    }

{% endblock css %}


{% block body %}
<div class="container mt-4 d-flex justify-content-center">
<br>
<div class="row">
    <col-md-6>
        <div class="card card-body">
            <h5>Are you sure you wanna delete "{{item}}"?</h5>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
                <input type="submit" name="Confirm" class="btn btn-sm btn-danger" value="Confirm">
            </form>
        </div>
    </col-md-6>
</div>

</div>










{% endblock body %}

{% block js %}
{% endblock js %}
