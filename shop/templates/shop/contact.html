{% extends 'shop/basic.html' %}

{% block contactactive %}active{% endblock contactactive %}

{% block title %}Contact Us - My Awesome Cart{% endblock %}

{% block body %}

<div class="container my-3">
        <h2>Contact Us</h2>
        <form action="/shop/contact/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="name">Email: </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="name">Phone number: </label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
          </div>
          <div class="form-group">
            <label for="desc">How may we help you?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
            <button type="submit" class="btn btn-outline-primary"><strong>Submit</strong></button>


        </form>

</div>



{% endblock %}

{% block js %}

<script>
{% if thank %}
  alert('Thanks for your valuable feedback. We will get back to you soon.');
  document.location = "/shop/contact";             // To redirect the user to the HomePage when he clicks on the alert box
  window.location.href = "/shop/";
  {% endif %}
</script>


{% endblock %}
